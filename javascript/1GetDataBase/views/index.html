<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">电影风云榜</div>
                <div class="panel-body">
                    <ul class="list-group">
                        <%
                        movies.forEach(function(movie){%>
                        <li class="list-group-item"><a href="<%=movie.url%>"><%=movie.name%></a></li>
                        <%})
                        %>
                    </ul>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
